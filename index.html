# Strapdown.js

Strapdown.js lets you instantly create Bootstrap-themed Markdown documents that are rendered directly in the browser. Use it to document your projects, create tutorials, home pages, etc. (This very page was written with Strapdown).

### Features

+ Search-engine friendly
+ Zero configuration
+ Github-style syntax highlighting
+ Themeable

### Using it

Simply copy and paste the HTML code below and modify the three indicated steps - nothing to install, nothing to compile. Everything is handled by the CSS and JavaScript included:

```html
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<!-- Step 1: Change the title -->
<title>Hello Strapdown</title>

<!-- Step 2: Choose a theme -->
<link href="http://strapdownjs.com/v/0.1/themes/united.min.css" rel="stylesheet">

<link href="http://strapdownjs.com/v/0.1/strapdown.css" rel="stylesheet">
</head>
<body>

<!-- Step 3: Write your Markdown between the <xmp> </xmp> tags -->
<xmp id="markdown">
# Hello, from Strapdown

Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore
et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut
aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse
cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in
culpa qui officia deserunt mollit anim id est laborum.
</xmp>
<script src="http://strapdownjs.com/v/0.1/strapdown.js"></script>
</body>
</html>
```

### Themes

Themes from [Bootswatch.com](http://bootswatch.com) are included in `assets/` for your convenience. Simply replace the appropriate CSS `<link>` to point to one of the included themes:
  
![Bootswatch](bootswatch.png)

### Caveats

Because Strapdown uses an `<xmp>` element to wrap your Markdown (to avoid having to escape special HTML characters), your Markdown can't contain the closing tag `</xmp>`. That's the only tag that needs to be avoided.
