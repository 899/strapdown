# Strapdown.js

Strapdown.js makes it embarrassingly simple to create elegant Markdown documents. Simply copy the HTML code below and modify the title and the Markdown text - no server-side compiler/interpreter or fiddling with CSS/templates required. Use it to quickly document your projects, create tutorials, home pages, etc. This page was written with Strapdown.

```html
<html>
<title>Hello Strapdown</title>
<xmp theme="united">
# Markdown text goes in here

Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore
et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut
aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse
cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in
culpa qui officia deserunt mollit anim id est laborum.
</xmp>
<script src="http://strapdownjs.com/v/0.1/strapdown.js"></script>
</html>
```

### Features

+ Search-engine friendly
+ Cross-browser compatible (tested with mobile Safari, IE 8/9, Firefox, Chrome)
+ Github-style syntax highlighting
+ Themeable

### Themes

Themes from [Bootswatch.com](http://bootswatch.com) are included for your convenience. Simply include the attribute `theme` in your `<xmp>` tag with one of the following theme names (default is vanilla Bootstrap):
  
![Bootswatch](bootswatch.png)

### Limitations

Because Strapdown uses either `<xmp>` or `<textarea>` to wrap your Markdown (to avoid having to escape special HTML characters), your text can't contain the respective closing tag (e.g. `</xmp>`).
